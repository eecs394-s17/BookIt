<ion-header>
  <ion-navbar>
    <ion-title>
      Chores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item}}</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>

  </ion-list>
  <ion-fab>
      <button ion-fab mini color="secondary" (click)="test()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
