<ion-header>
  <ion-navbar>
    <ion-title>
      Chores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form (ngSubmit)="addTask()">
      <ion-item>
        <ion-input type="text" placeholder="Add Task" [(ngModel)]="task.name" name="name"></ion-input>
      </ion-item>
    </form>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{item}}</ion-label>
        <ion-checkbox color="secondary" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          Edit
        </button>
        <button ion-button color="danger">
          <!--<ion-icon name="ios-trash-outline"></ion-icon>-->
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
