<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!--<form (ngSubmit)="addTask()">
      <ion-item>
        <ion-input type="text" placeholder="Add Task" [(ngModel)]="newTask.newName" name="newName"></ion-input>
      </ion-item>
      <ion-item style="position: absolute; left: -9999px; width: 1px; height: 1px;">
          <button ion-button type="submit"></button>
      </ion-item>
    </form>-->
    <button ion-button full icon-left [navPush] = "assignPage">
      <ion-icon name="add-circle"></ion-icon>
      Add Task
    </button>
    <ion-item-sliding *ngFor="let item of items" [hidden]="item.completed">
      <ion-item>
        <ion-label stacked class="main-label">{{item.name}}</ion-label>
        <ion-label stacked class="sublabel">
          {{item.assignedTo}}
        </ion-label>

        <ion-item-options side="right" (ionSwipe)="saveItem(item)">
          <button ion-button expandable (click)="saveItem(item)">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-item-options>

        <ion-checkbox (click)="updateTask(item)" color="secondary" [(ngModel)]="item.completed"  ></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
